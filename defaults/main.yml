---
# General
download_location: /tmp

# Packages
packages:
  - tar
  - wget
  - unzip

# Grafana
grafana_install: true
grafana_package: grafana

# Prometheus
prometheus_install: true
prometheus_user: prometheus
prometheus_version: 2.43.0

# Node_exporter
exporter_install: true
exporter_user: node_exporter
exporter_version: 1.5.0

# Loki
loki_install: true
loki_user: loki
loki_version: 2.8.2

# Promtail
promtail_install: true
promtail_user: promtail
promtail_version: 2.8.2